<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de QR</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="titulo">
            <h1>Gestión de stock utilizando código QR</h1>
        </div>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#"><button type="button" class="btn btn-outline-primary"
                            id="button-scanner">Actualizar Stock</button></a>
                </li>
            </ul>
        </nav>
        <div id="container">
            <span id="close-sesion" onclick="closeSesion()">&#10006;</span>
            <div id="scanner-qr">
                <video id="video"></video>
                <canvas id="canvas"></canvas>
                <p id="output"></p>
            </div>
        </div>
    </header>
    <main>
        <div class="filter-products">
            <h3>Productos</h3>
            <!--Terminar, script necesario-->
            <div class="filters">
                <div class="button-filter">
                    <input type="search" placeholder="Nombre" class="product-filter">
                </div>
                <div id="list-type-product">
                    <!--filtrar por tipo-->
                </div>
            </div>
        </div>
        <div class="productos">
            <ul class="lista-productos">
                <!--Productos generados automaticamente-->
            </ul>

            <ul class="productos-qr">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Cras justo odio
                    </div>
                    <span class="badge bg-success rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Cras justo odio
                    </div>
                    <span class="badge bg-success rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Cras justo odio
                    </div>
                    <span class="badge bg-success rounded-pill">14</span>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#">Members</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Documentation</a>
            </li>
        </ul>
    </footer>
    <!--jsQR-->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    
    <script src="cargarProductos.js"></script>
    <script src="scannerQR.js"></script>
    <script src="mostrarScanner.js"></script>
</body>

</html>
